<!DOCTYPE HTML>
<html>
	<head>
		<title>Example - Video CSS 3 Resizable </title>
		
		<style>
			
			video
			{
				margin-left : 100px ;
				margin-top : 100px ;
				border:8px solid #a00000;
				
				/* Allowing User to Resize this Video */
				resize:both;			/* Works in Safari and Chrome */
			}
			
		</style>
		
		
	</head>
	<body>
		<video src="http://upload.wikimedia.org/wikipedia/commons/7/7e/2010-07-14-Blitze-Zeitlupe-1-08.ogg" controls> Test Video </video>
	</body>
</html>
