<!DOCTYPE HTML>
<html>
	<head>
		<title>Example - Video CSS 3 Rotate 2D </title>
		
		<style>
			
			video
			{
				margin-left : 100px ;
				margin-top : 100px ;
				border:8px solid #a00000;
				
				transform:rotate(45deg);
				-ms-transform:rotate(45deg); /* IE 9 */
				-moz-transform:rotate(45deg); /* Firefox */
				-webkit-transform:rotate(45deg); /* Safari and Chrome */
				-o-transform:rotate(45deg); /* Opera */
			}
			
		</style>
		
		
	</head>
	<body>
		<video src="http://upload.wikimedia.org/wikipedia/commons/7/7e/2010-07-14-Blitze-Zeitlupe-1-08.ogg" controls> Test Video </video>
	</body>
</html>
