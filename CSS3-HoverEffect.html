<!DOCTYPE Html>
<html>
	<head>
		<title>HTML5_CSS3_Example : Hover_Effect</title>
	<style>
		div:hover
		{
			width : 250px ;
			height : 300px ;
			
			/* EXAMPLE : 2D TRANSFORM ROTATE */
			transform:rotate(15deg);
			-ms-transform:rotate(15deg); /* IE 9 */
			-moz-transform:rotate(15deg); /* Firefox */
			-webkit-transform:rotate(15deg); /* Safari and Chrome */
			-o-transform:rotate(15deg); /* Opera */
		}
	</style>
	
	</head>
	<body>
		<div id="1">
			This Example is created by SKJAPP.com		  
		</div>
	</body>
</html>
