<!DOCTYPE Html>
<html>
	<head>
		<title>HTML5_CSS3_Example : Text_Effects</title>
	<style>
		div
		{
			margin-left : 	100px ;
			margin-top	:	100px ;
			width		:	200px ;
			height		: 	100px ;
			border 		:  	2px solid #af0000 ;
			font-size 	: 	20px ;
			color		:   orange ;
			
			/* TEXT EFFECTS */
			text-shadow : 4px 5px 2px #f0f0f0 ; 	/* h-shadow v-shadow blur color; */
			text-wrap	: normal ;					/* normal|none|unrestricted|suppress */
						
		}
	</style>
	
	</head>
	<body>
		<div id="1">
			This Example is created by SKJAPP.com		  
		</div>
	</body>
</html>
