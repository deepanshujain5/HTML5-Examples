<!DOCTYPE HTML>
<html>
	<head>
		<title>HTML5 Form Example:Color</title>
	</head>
	<body>
		<form>
			<label>Input type color				
			</label>
			
			<input type='color' id='color' value = '' autofocus />
			<input type='button' id='button' value = 'Validate' />
			
			<script type = 'text/javascript'>
				// Checking data validity for Color
				var input1	= document.getElementById('color') ;
				var button1 = document.getElementById('button') ;
				
				button1.onclick = function()
				{
					// Returns true if the element's value has no validity problems; false otherwise.
					alert(input1.checkValidity()) ;						
				}
				
			</script>
		</form>
	</body>
</html>
