<!DOCTYPE Html>
<html>
	<head>
		<title>HTML5_CSS3_Example : Transition 1</title>
	<style>
		div
		{
			margin-left : 	100px ;
			margin-top	:	100px ;
			width		:	200px ;
			height		: 	100px ;
			border 		:  	2px solid #af0000 ;
			font-size 	: 	20px ;
			color		:   orange ;
			
			/* EXAMPLE : TRANSITION 1 */
			transition: 2s;
			-moz-transition: 2s; /* Firefox 4 */
			-webkit-transition: 2s; /* Safari and Chrome */
			-o-transition: 2s; /* Opera */			
		}
		
		div:hover
		{
			width		:	500px ;
		}
		
	</style>
	
	</head>
	<body>
		<div id="1">
			This Example is created by SKJAPP.com		  
		</div>
	</body>
</html>
