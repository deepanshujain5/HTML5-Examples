<!DOCTYPE HTML>
<html>
	<head>
		<title>Example - Video CSS 3 Rotate 3D </title>
		
		<style>
			
			video
			{
				margin-left : 100px ;
				margin-top : 100px ;
				border:8px solid #a00000;
				
				opacity: 0.3 ;
				
				/* EXAMPLE : 3D TRANSFORM ROTATE X */
				transform: rotateY(135deg);
				-webkit-transform: rotateY(135deg);		/* Safari and Chrome */
				-moz-transform: rotateY(135deg);			/* Firefox */
			}
			
		</style>
		
		
	</head>
	<body>
		<video src="http://upload.wikimedia.org/wikipedia/commons/7/7e/2010-07-14-Blitze-Zeitlupe-1-08.ogg" controls> Test Video </video>
	</body>
</html>
