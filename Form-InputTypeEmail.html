<!DOCTYPE HTML>
<html>
	<head>
		<title>HTML5 Form Example:Email</title>
	</head>
	<body>
		<form>
			<label>Input type Email
				<input type='email' id='email' value = '' autofocus />
				<input type='button' id='button' value = 'Validate' />				
			</label>
			
			<script type = 'text/javascript'>
				// Checking data validity for Email
				var input1	= document.getElementById('email') ;
				var button1 = document.getElementById('button') ;
				
				button1.onclick = function()
				{
					// Returns true if the element's value has no validity problems; false otherwise.
					alert(input1.checkValidity()) ;						
				}
				
			</script>
		</form>
	</body>
</html>
