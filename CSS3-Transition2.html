<!DOCTYPE Html>
<html>
	<head>
		<title>HTML5_CSS3_Example : Transition2</title>
	<style>
		div
		{
			margin-left : 	100px ;
			margin-top	:	100px ;
			width		:	200px ;
			height		: 	100px ;
			border 		:  	2px solid #af0000 ;
			font-size 	: 	20px ;
			color		:   orange ;
			
			/* EXAMPLE : TRANSITION 2 */
			transition			: 1s;
			-moz-transition		: 1s;
			-webkit-transition	: 1s;
			-o-transition		: 1s;
		}
		
		div:hover
		{
			width		:	400px ;
			height		: 	400px ;
		}
		
	</style>
	
	</head>
	<body>
		<div id="1">
			This Example is created by SKJAPP.com		  
		</div>
	</body>
</html>
