<!DOCTYPE HTML>
<html>
	<head>
		<title>CylinderGeometry and Cone Example using WebGL through the help of three.js</title>
		
		<style>
			body
			{
				background-color: #000000;
				margin: 0px;
			}
		</style>
		
		<script src="Three.js"></script>
	</head>
	<body>
		<canvas id='canvas1'>
		</canvas>
		
		<script>
		
			var camera, scene, renderer, geometry, material, mesh;
			var text3d ;
			
			var canvas1 = document.getElementById('canvas1') ;
		
		    init();
		    animate();
		
		    function init()
		    {
				// Step 1 : Add Scene
		        scene = new THREE.Scene();
		
				// Step 2 : Add Camera
		        camera = new THREE.PerspectiveCamera(25, window.innerWidth / window.innerHeight, 1, 10000 );
		        camera.position.z = 150; // The less the value the bigger the objects will look
		        scene.add( camera );
		
				// Step 3 : Add Object
				// Parameter 1 : radiusTop
				// Parameter 2 : radiusBottom
				// Parameter 3 : segmentsRadius - Height of cylinder
				// Parameter 4 : segmentsHeight
				// Parameter 5 : openEnded cylinder
		       	//geometry = new THREE.CylinderGeometry(10, 10, 40, 50, 50, false) ;		// Cylinder
		       	geometry = new THREE.CylinderGeometry(0, 10, 40, 50, 50, false) ;		// Cone
	
				material = new THREE.MeshBasicMaterial( { map: THREE.ImageUtils.loadTexture( 'land_ocean_ice_cloud_2048.jpg' ), overdraw: true } )
		
		        mesh = new THREE.Mesh( geometry, material ) ;
				 
		        scene.add( mesh );
		
				// Step 4 : Add Renderer
		        //renderer = new THREE.CanvasRenderer();
		        renderer = new THREE.WebGLRenderer(canvas1);
		        renderer.setSize( window.innerWidth, window.innerHeight );
		
		        document.body.appendChild( renderer.domElement );
		    }
		
		    function animate()
		    {
		        // note: three.js includes requestAnimationFrame shim
		        requestAnimationFrame( animate );
		        render();
		    }
		
		    function render()
		    {	 
		        mesh.rotation.x += 0.005;
		        mesh.rotation.y += 0.02;
		
		        renderer.render( scene, camera );
		    }

		</script>
	</body>
</html>
