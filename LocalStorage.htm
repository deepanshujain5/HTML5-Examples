<!DOCTYPE HTML>
<html>
	<head>
		<title>Example - Local Storage</title>
	</head>
	<body>
		
		<input id = "text1"		type = "text"/ value = "String to be stored">
		
		<input id = "button1"	type = "button" value = " Store Data  "> </input>
		<input id = "button2"	type = "button" value = "Retrieve Data"> </input>  
		
		<script type = "text/javascript">
			
			function store()
			{
				var text1	= document.getElementById('text1') ;
				var data	= text1.value ;
				
				localStorage.setItem('testKey',text1.value) ;
				alert('Stored Data : ' + data) ;
			}
			
			function retrieve()
			{
				var data = localStorage.getItem('testKey') ;
				alert('Retrieved Data : ' + data) ;
			}
				
			button1.onclick = store ;
			button2.onclick = retrieve ; 
			
		</script>
		
	</body>
</html>
