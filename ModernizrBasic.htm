<!DOCTYPE HTML>
<html>
	<head>
		<title>Modernizr Basic</title>
		
		<script src="https://raw.github.com/Modernizr/Modernizr/master/modernizr.js">
		</script>
		
	</head>
	<body>
		
		<script type = 'text/javascript'>
			
			
			document.write('Canvas : ' 						+ Modernizr.canvas				+ '</br>') ;
			document.write('Canvas Text : ' 				+ Modernizr.canvastext			+ '</br>') ;
			document.write('applicationCache : ' 			+ Modernizr.applicationcache	+ '</br>') ;
			document.write('Drag and Drop : ' 				+ Modernizr.draganddrop 		+ '</br>') ;
			document.write('hashchange Event : ' 			+ Modernizr.hashchange 			+ '</br>') ;
			
			document.write('History API : ' 				+ Modernizr.history 			+ '</br>') ;
			document.write('Audio : ' 						+ Modernizr.audio 				+ '</br>') ;
			document.write('Video : ' 						+ Modernizr.video 				+ '</br>') ;
			document.write('IndexedDB : ' 					+ Modernizr.indexeddb 			+ '</br>') ;
			document.write('WebGL : ' 						+ Modernizr.webgl 				+ '</br>') ;
			
			document.write('Geolocation API : ' 			+ Modernizr.geolocation 		+ '</br>') ;
			document.write('Inline SVG : ' 					+ Modernizr.inlinesvg 			+ '</br>') ;
			document.write('Touch Events : ' 				+ Modernizr.touch 				+ '</br>') ;
			document.write('localStorage : ' 				+ Modernizr.localstorage 		+ '</br>') ;
			document.write('sessionStorage : ' 				+ Modernizr.sessionstorage 		+ '</br>') ;
			
			document.write('Web SQL Database : ' 			+ Modernizr.websqldatabase 		+ '</br>') ;
			document.write('Web Workers : ' 				+ Modernizr.webworkers 			+ '</br>') ;
			document.write('Web Sockets : ' 				+ Modernizr.websockets 			+ '</br>') ;
			document.write('Cross-window Messaging : ' 		+ Modernizr.postmessage 		+ '</br>') ;
			document.write('CSS 2D Transforms : ' 			+ Modernizr.csstransforms 		+ '</br>') ;
			
			document.write('CSS 3D Transforms : ' 			+ Modernizr.csstransforms3d 	+ '</br>') ;
			document.write('CSS Transitions : ' 			+ Modernizr.csstransitions 		+ '</br>') ;
			document.write('Input Attribute autocomplete : '+ Modernizr.input.autocomplete 	+ '</br>') ;
			document.write('Input Type Email : ' 			+ Modernizr.inputtypes.email 	+ '</br>') ;
			document.write('Input Type DateTime : ' 		+ Modernizr.inputtypes.datetime	+ '</br>') ;
			
		</script>
		
	</body>
</html>
