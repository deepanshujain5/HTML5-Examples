<!DOCTYPE HTML>
<html>
	<head>
		<title>HTML5 Form Example:Month</title>
	</head>
	<body>
		<form>
			<label>Input type Month
				<input type='month' id='month' value = '' autofocus />
				<input type='button' id='button' value = 'Validate' />				
			</label>
			
			<script type = 'text/javascript'>
				// Checking data validity for Month
				var input1 = document.getElementById('month') ;
				var button1 = document.getElementById('button') ;
				
				button1.onclick = function()
				{
					// Returns true if the element's value has no validity problems; false otherwise.
					alert(input1.checkValidity()) ;						
				}
				
			</script>
		</form>
	</body>
</html>
