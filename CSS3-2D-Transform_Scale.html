<!DOCTYPE Html>
<html>
	<head>
		<title>HTML5_CSS3_Example : 2D_Transform_Scale</title>
	<style>
		div
		{
			margin-left : 	100px ;
			margin-top	:	100px ;
			width		:	200px ;
			height		: 	100px ;
			border 		:  	2px solid #af0000 ;
			font-size 	: 	20px ;
			color		:   orange ;
			
			/*EXAMPLE : 2D TRANSFORM SCALE */
			transform: scale(1.2,0.8);
			-ms-transform: scale(1.2,0.8); /* IE 9 */
			-webkit-transform: scale(1.2,0.8); /* Safari and Chrome */
			-o-transform: scale(1.2,0.8); /* Opera */
			-moz-transform: scale(1.2,0.8); /* Firefox */
						
		}
	</style>
	
	</head>
	<body>
		<div id="1">
			This Example is created by SKJAPP.com		  
		</div>
	</body>
</html>
