<!DOCTYPE Html>
<html>
	<head>
		<title>HTML5_CSS3_Example : 2D_Transform_Rotate</title>
	<style>
		div
		{
			margin-left : 	100px ;
			margin-top	:	100px ;
			width		:	200px ;
			height		: 	100px ;
			border 		:  	2px solid #af0000 ;
			font-size 	: 	20px ;
			color		:   orange ;
			
			/* EXAMPLE : 2D TRANSFORM ROTATE */
			 transform:rotate(145deg); 
			-ms-transform:rotate(145deg); /* IE 9 */
			-moz-transform:rotate(145deg); /* Firefox */
			-webkit-transform:rotate(145deg); /* Safari and Chrome */
			-o-transform:rotate(145deg); /* Opera */
						
		}
	</style>
	
	</head>
	<body>
		<div id="1">
			This Example is created by SKJAPP.com		  
		</div>
	</body>
</html>
